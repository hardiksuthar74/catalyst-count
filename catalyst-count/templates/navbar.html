<style>
  .active {
    background-color: #fff;
    box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    color: #4d4e55;
  }
</style>

<div
  class="w-[260px] text-black fixed h-full top-0 bottom-0 left-0 bg-[#f5f7f9]"
>
  <div class="px-4 py-10">
    <div class="flex justify-start gap-x-6 items-center">
      <img
        class="w-10 h-10 rounded-full"
        src="https://easy-peasy.ai/cdn-cgi/image/quality=80,format=auto,width=700/https://fdczvxmwwjwpwbeeqcth.supabase.co/storage/v1/object/public/images/f8239007-7d36-45ce-a0a1-fdf91052b10e/299f5e14-73c4-4a9b-99c9-e44adbc218cf.png"
      />
      <div>
        <p class="capitalize text-lg">{{ user }}</p>
        <p class="text-sm text-[#9799a2]">Catalyst count</p>
      </div>
    </div>

    <hr class="my-6" />

    <div class="flex flex-col gap-y-2 text-[#9799a2]">
      <a href="upload">
        <div
          id="upload-link"
          class="flex gap-x-4 justify-start items-center hover:bg-[#fff] hover:text-[#4d4e55] rounded-md px-4 py-2 hover:shadow"
        >
          <i
            class="fa fa-cloud-upload w-5 flex justify-center items-center"
            aria-hidden="true"
          ></i>

          Upload Data
        </div>
      </a>
      <a href="company">
        <div
          id="query-link"
          class="flex gap-x-4 justify-start items-center hover:bg-[#fff] hover:text-[#4d4e55] rounded-md px-4 py-2 hover:shadow"
        >
          <i
            class="fa fa-database w-5 flex justify-center items-center"
            aria-hidden="true"
          ></i>

          Query Builder
        </div>
      </a>

      <form class="w-full" method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}

        <button
          type="submit"
          class="flex gap-x-4 justify-start items-center hover:bg-[#fff] hover:text-[#4d4e55] rounded-md px-4 py-2 hover:shadow w-full"
        >
          <i
            class="fa fa-sign-out w-5 flex justify-center items-center"
            aria-hidden="true"
          ></i>
          Log Out
        </button>
      </form>
    </div>
  </div>
</div>
<script>
  const linkTagObject = {
    "/app/upload": "upload-link",
    "/app/company": "query-link",
  };

  const urlLocation = window.location;

  const navBarId = linkTagObject[urlLocation.pathname];

  document.getElementById(navBarId).classList.add("active");
</script>
